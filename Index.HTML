<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Casino - Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">

    <div class="wheel-wrapper">
        <div class="arrow"></div> <div id="wheel" class="wheel">
            <div id="wheelLabels" class="wheel-labels"></div>
        </div>
        <div class="wheel-center">
            <img src="assets/logo.png" alt="Logo">
        </div>
    </div>

    <div class="slot-box" id="slot">
        <div class="slot-inner">
            <span id="slotTitle"></span>
            <strong id="slotValue"></strong>
        </div>
    </div>

    <div class="buttons">
    </div>
</div>

    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    
    <script src="js/main.js"></script>
</body>
</html>
